<div class="auth-container">
    <div class="auth-card">
        <h2>Task Manager</h2>

        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="credentials.email" name="email" required email class="form-control"
                    placeholder="admin@example.com" />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="credentials.password" name="password" required class="form-control"
                    placeholder="••••••••" />
            </div>

            <button type="submit" class="btn-primary" [disabled]="!loginForm.valid">
                Login
            </button>

            <div *ngIf="error" class="error">{{ error }}</div>

            <p class="mt-4">
                Don't have an account?
                <a routerLink="/register" class="link">Register here</a>
            </p>
        </form>
    </div>
</div>
